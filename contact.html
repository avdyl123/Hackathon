<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TravelEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="contact.css">
  
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required minlength="2" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required minlength="10"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="success-message" role="alert">Thank you for contacting us! We'll get back to you soon.</p>
  </main>

  <footer>
    &copy; 2025 TravelEase. Supporting inclusive and responsible tourism.
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (form.checkValidity()) {
        
        form.reset();
        successMsg.style.display = 'block';

        
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 5000);
      } else {
        
        form.reportValidity();
      }
    });
  </script>
</body>
</html>
